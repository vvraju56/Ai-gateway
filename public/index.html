<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Key Proxy Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            font-size: 2rem;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 12px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background: #5a67d8;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .secondary {
            background: #48bb78;
        }

        .secondary:hover {
            background: #38a169;
        }

        .response {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .response pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 12px;
            line-height: 1.5;
        }

        .error {
            background: #fed7d7;
            border-color: #fc8181;
            color: #742a2a;
        }

        .success {
            background: #c6f6d5;
            border-color: #68d391;
            color: #22543d;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status {
            background: #edf2f7;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .method-buttons {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }

        .method-btn {
            padding: 5px 10px;
            border: 1px solid #ddd;
            background: #f8f9fa;
            cursor: pointer;
            border-radius: 4px;
            font-size: 12px;
        }

        .method-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>API Key Proxy Demo</h1>
        <p class="subtitle">Test your API key aggregation service</p>

        <div class="status" id="status">
            <strong>Service Status:</strong> <span id="serviceStatus">Checking...</span>
        </div>

        <div class="form-group">
            <label for="publicKey">Public API Key:</label>
            <input type="password" id="publicKey" placeholder="Enter your public API key" value="demo-key-123">
        </div>

        <div class="form-group">
            <label>HTTP Method:</label>
            <div class="method-buttons">
                <button class="method-btn active" data-method="GET">GET</button>
                <button class="method-btn" data-method="POST">POST</button>
                <button class="method-btn" data-method="PUT">PUT</button>
                <button class="method-btn" data-method="DELETE">DELETE</button>
            </div>
        </div>

        <div class="form-group">
            <label for="endpoint">API Endpoint:</label>
            <input type="text" id="endpoint" placeholder="/users or https://api.example.com/users" value="/users">
        </div>

        <div class="form-group" id="dataGroup" style="display: none;">
            <label for="requestBody">Request Body (JSON):</label>
            <textarea id="requestBody" placeholder='{"name": "John Doe", "email": "john@example.com"}'></textarea>
        </div>

        <div class="form-group">
            <label for="headers">Additional Headers (JSON):</label>
            <textarea id="headers" placeholder='{"Content-Type": "application/json"}'></textarea>
        </div>

        <div class="button-group">
            <button id="testBtn" onclick="testAPI()">Test API</button>
            <button id="healthBtn" class="secondary" onclick="checkHealth()">Check Health</button>
        </div>

        <div id="response" class="response" style="display: none;">
            <pre id="responseContent"></pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
